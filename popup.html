    <style>
        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        /* Hide default HTML checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgb(101, 101, 101);
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 23px;
            width: 23px;
            left: 4px;
            bottom: 2px;
            background-color: rgb(239, 239, 239);
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #ffffff;
            border-color: black;

        }


        /* input:focus+.slider {
            box-shadow: 0 0 1px #ffffff;
        } */

        input:checked+.slider:before {
            -webkit-transform: translateX(18px);
            -ms-transform: translateX(18px);
            transform: translateX(18px);
            background-color: rgb(15, 144, 183);
            height: 23px;
            width: 23px;
            bottom: 2px;

        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
            /* border: 2px solid white; */
        }

        .slider.round:before {
            border-radius: 50%;

        }
    </style>
</head>
